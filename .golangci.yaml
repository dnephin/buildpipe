run:
  concurrency: 2
  timeout: 2m

linters-settings:
  gocyclo:
    min-complexity: 9
  lll:
    line-length: 95

linters:
  disable-all: true
  enable:
    - deadcode
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - revive
    - gosimple
    - ineffassign
    - errcheck
    - lll
    - megacheck
    - misspell
    - structcheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - vet
